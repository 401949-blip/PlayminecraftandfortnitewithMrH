<!DOCTYPE html>
<html>
<head>
    <title>Dont play games in class</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>

<img id="bg" src="">

<script>
    var gifs = [
        "Fortnitegif.gif",
        "Fortnitegif2.gif",
        "Fortnitegif3.gif",
        "Fortnitegif4.gif",
        "Minecraftgif2.gif",
        "Minecraftgif3.gif",
        "Minecraftgif4.gif"
    ];

    var randomGif = gifs[Math.floor(Math.random() * gifs.length)];

    document.getElementById("bg").src = randomGif;
</script>

</body>
</html>
