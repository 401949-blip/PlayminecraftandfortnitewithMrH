<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do Your Work</title>
<link rel="stylesheet" href="../css/styles.css?v=20260225a">
</head>
<body>
<div id="game" tabindex="0">
  <canvas id="icePathCanvas"></canvas>
  <div id="confettiLayer" aria-hidden="true"></div>
  <div id="hudTop">
    <div id="ui">
      <span class="hud-text">Score: <span id="score">0</span></span>
    </div>
    <div id="uiTime"><span class="hud-text">Time: <span id="timeSurvived">00:00</span></span></div>
  </div>
  <div id="bossUI">
    <div id="bossTop">
      <span id="bossName">EVIL HATHAWAY</span>
      <span id="bossHpText">100%</span>
    </div>
    <div id="bossBar"><div id="bossFill"></div></div>
  </div>
  <div id="bossAmbience"></div>
  <div id="deathScreen" aria-hidden="true">
    <div id="newHighScoreText">NEW HIGH SCORE!</div>
    <div id="deathHighScore" class="highscore-display">High Score: <span id="deathHighScoreValue">0</span></div>
    <div id="deathScore"></div>
    <div id="deathTime"></div>
    <button id="playAgain" class="menu-btn" type="button"><span class="btn-label">Play Again</span></button>
    <button id="deathExitMenu" class="menu-btn secondary" type="button"><span class="btn-label">Exit to Main Menu</span></button>
  </div>
  <span id="spd" style="display:none">18.0</span>
  <div id="shieldRing"></div>
  <div id="kirkShieldRing"></div>
  <img src="../assets/images/hathaway.jpeg" id="player" alt="player">

  <div id="startMenu" class="menu-overlay" aria-hidden="false">
    <div id="menuHighScore" class="highscore-display">High Score: <span id="menuHighScoreValue">0</span></div>
    <button id="startGameBtn" class="menu-btn" type="button"><span class="btn-label">Start Game</span></button>
  </div>

  <div id="pauseMenu" class="menu-overlay pause-overlay hidden" aria-hidden="true">
    <div class="pause-panel">
      <button id="resumeGameBtn" class="menu-btn" type="button"><span class="btn-label">Play</span></button>
      <button id="exitMenuBtn" class="menu-btn secondary" type="button"><span class="btn-label">Exit to Main Menu</span></button>
    </div>
  </div>
</div>

<script src="../js/game/state.js?v=20260225a"></script>
<script src="../js/game/audio.js?v=20260225a"></script>
<script src="../js/game/core.js?v=20260225a"></script>
<script src="../js/game/effects.js?v=20260225a"></script>
<script src="../js/game/powerups.js?v=20260225a"></script>
<script src="../js/game/boss.js?v=20260225a"></script>
<script src="../js/game/enemy-logic.js?v=20260225a"></script>
<script src="../js/game/powerup-logic.js?v=20260225a"></script>
<script src="../js/game/loop.js?v=20260225a"></script>
<script src="../js/game/bootstrap.js?v=20260225a"></script>
</body>
</html>
